<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="manifest.json" rel="manifest"></link>
    <link href="css/ionic.css" rel="stylesheet"></link>
    <link href="css/style.css" rel="stylesheet"></link>

    <script src="js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="js/database.js"></script>
  </head>
  <body ng-app="starter">
    <ion-header-bar align-title="center" class="bar-balanced">
      <h1 class="title">Schedule</h1>
    </ion-header-bar>
    <ion-content>
      <div name="item">
        <select onchange="alert('hello')">
          <option>Shake</option>
          <option>Tea</option>
          <option>Aloe</option>
          <option>Pill</option>
        </select>
      </div>
      <div name="schedule">
        <div class="row"><div class="col-25 day">M</div><div class="button button-calm choice">Strawberry</div></div>
        <div class="row"><div class="col-25 day">T</div><div class="button button-calm choice"></div></div>
        <div class="row"><div class="col-25 day">W</div><div class="button button-calm choice"></div></div>
        <div class="row"><div class="col-25 day">R</div><div class="button button-calm choice">Watermelon</div></div>
      </div>
    </ion-content>
  </body>
</html>
